launch-templates:
  linux-small:
    resource-class: 'docker_linux_amd64bleh/medium+'
    env:
      NX_VERBOSE_LOGGING: 'true'
      NX_CLOUD_ACCESS_TOKEN: '{{secrets.NX_CLOUD_ACCESS_TOKEN}}'
    init-steps:
      - name: Echo Hello World
        script: |
          echo "HELLO WORLD"
      - name: Sleep
        script: |
          sleep 30
  linux-medium:
    resource-class: 'dinosaur'
    env:
      NX_VERBOSE_LOGGING: 'true'
      NX_CLOUD_ACCESS_TOKEN: '{{secrets.NX_CLOUD_ACCESS_TOKEN}}'
    init-steps:
      - name: Echo Hello World
        script: |
          echo "HELLO WORLD"
      - name: Sleep
        script: |
          sleep 30

